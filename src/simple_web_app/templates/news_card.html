<header>
<nav><ul>
{% for category in new.categories %}
<li><div style="cursor: pointer;" hx-get="{{ url_for('news_page').include_query_params(category_id=category.id) }}" hx-target="#news-cards" preload><small>{{ category.name  }}</small></div></small></li>
{% endfor %}
</ul></nav>
</header>
<details>
<summary>
<strong>{{ new.title }}</strong>
</summary>
<p><small>{{ new.text }}</small></p>
</details>
<footer>
  <small>
  <em>
  {{ new.time_since_published }}
  </em>
  </small>
</footer>
<hr>
